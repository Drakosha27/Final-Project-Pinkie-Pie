<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Admin Panel - Pinkie Pie</title>
<link rel="stylesheet" href="css/style.css">
</head>
<body>
<header class="site-header">
  <div class="brand">
    <div class="brand-mark">PP</div>
    <div>
      <div class="brand-title">Pinkie Pie Bakery</div>
      <div class="brand-subtitle">Admin panel</div>
    </div>
  </div>
  <nav class="nav">
    <a href="index.html">Home</a>
    <a href="menu.html" id="menuLink" class="hidden">Menu</a>
    <a href="orders.html" id="ordersLink" class="hidden">My Orders</a>
    <a href="admin.html" id="adminLink" class="hidden">Admin Panel</a>
    <a href="favorites.html">Favorites</a>
    <a href="profile.html">My Profile</a>
    <a href="faq.html">FAQ</a>
    <a href="contact.html">Contact</a>
<a href="login.html" id="loginLink">Login</a>
    <a href="register.html" id="registerLink">Register</a>
    <button class="link-btn hidden" id="logoutBtn">Logout</button>
  </nav>
  <div class="header-right">
    <div class="auth-pill hidden" id="authPill">
      <span class="auth-email" id="authEmail"></span>
      <span class="auth-role" id="authRole"></span>
    </div>
    <button class="link-btn" id="themeToggle" type="button">☀️</button>
  </div>
</header>

<main>
  <section class="admin-hero">
    <div>
      <h1>Admin dashboard</h1>
      <p class="muted">Manage orders and products in one place.</p>
    </div>
    <div class="admin-badge">Admin only</div>
  </section>

  <section class="admin-grid">
    <div>
      <h3>Orders</h3>
      <div id="ordersContainer" class="orders-grid"></div>
    </div>
    <div>
      <h3>Products</h3>
      <div id="adminProductsContainer" class="products-grid"></div>
    </div>
  </section>
</main>

<footer class="site-footer">
  <div class="footer-note">Baked fresh daily for your sweetest moments.</div>
  <div class="footer-meta">© 2026 Diana. All rights reserved.</div>
</footer>

<div id="flash" class="flash"></div>
<script src="js/script.js"></script>
</body>
</html>
